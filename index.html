<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memories!!!</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      background-color: #f0f0f0;
    }
    .container {
      position: relative;
      width: fit-content;
    }
    .clickable-area {
      position: absolute;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
      transition: opacity 0.3s;
    }
    .spoiler-box {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="I love you.png" alt="Interactive" id="main-image" />

    <!-- Spoiler-style box -->
    <div class="clickable-area spoiler-box"
         style="top: 250px; left: 120px; width: 120px; height: 80px;"
         onclick="this.style.display='none'">
      Wow! click to see da memory!!!!
    </div>
  </div>
</body>
</html>
