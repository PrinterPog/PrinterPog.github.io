<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memories!!!</title>
  <style>
    body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;  
    align-items: center;      
    background-color: #f0f0f0;
  }
  .container {
    position: relative;
    width: fit-content;
  }
  .clickable-area {
    position: absolute;
    border: 2px solid red;
    cursor: pointer;
    background-color: rgba(255, 0, 0, 0.3);
  }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="I love you.png" alt="Interactive" id="main-image" />

    <div class="clickable-area"
         style="top: 200px; left: 100px; width: 120px; height: 80px;"
         onclick="this.style.display='none'">
      Click to reveal!
    </div>
  </div>
</body>
</html>
