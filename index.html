<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memories!!!</title>
  <style>
    @font-face {
      font-family: 'AsepriteFont';
      src: url('AsepriteFont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'AsepriteFont', monospace;
      background-color: #ffffff;
      font-size: 31px;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: fit-content;
    }

    .clickable-area {
      position: absolute;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: normal;
      color: white;
      transition: opacity 0.3s;
    }

    .spoiler-box {
      background-color: rgba(69, 69, 69, 1);
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="I love you.png" alt="Interactive" id="main-image" />

    <div class="clickable-area spoiler-box"
         style="top: 0px; left: 0px; width: 100px; height: 100px;"
         onclick="this.style.display='none'">
      Click da square to reveal memoryyy :O
    </div>
  </div>
</body>
</html>
