<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memories!!!</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    background-color: #ffffff;
  }

  #main-image {
    display: block;
  }

  .container {
    position: relative;
    width: fit-content;
  }

  .spoiler-image {
    position: absolute;
    transition: opacity 0.13s ease;
    z-index: 10;
    pointer-events: auto;
  }

  .fade-out {
    opacity: 0;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="I love you.png" alt="Interactive" id="main-image"
         style="top: 0%; left: 0%;" />
        <img src="Spoilers/Spoiler10.png" class="spoiler-image"
        style="top: 79.06%; left: 3%;" onclick="fadeOut(this)"/>
        <img src="Spoilers/Spoiler9.png" class="spoiler-image"
        style="top: 0%; left: 0%;" onclick="fadeOut(this)"/>
        <img src="Spoilers/Spoiler8.png" class="spoiler-image"
         style="top: 0%; left: 0%;" onclick="fadeOut(this)"/>
        <img src="Spoilers/Spoiler7.png" class="spoiler-image"
         style="top: 48.55%; left: 60.3%;" onclick="fadeOut(this)"/>
        <img src="Spoilers/Spoiler6.png" class="spoiler-image"
         style="top: 0%; left: 0%;" onclick="fadeOut(this)"/>
        <img src="Spoilers/Spoiler5.png" class="spoiler-image"
         style="top: 31.86%; left: 2.3%;" onclick="fadeOut(this)"/>
        <img src="Spoilers/Spoiler4.png" class="spoiler-image"
         style="top: 0%; left: 0%;" onclick="fadeOut(this)"/>
        <img src="Spoilers/Spoiler3.png" class="spoiler-image"
         style="top: 3.9%; left: 73.8%;" onclick="fadeOut(this)"/>
        <img src="Spoilers/Spoiler2.png" class="spoiler-image"
         style="top: 6.9%; left: 29%;" onclick="fadeOut(this)"/>
        <img src="Spoilers/Spoiler1.png" class="spoiler-image"
         style="top: 0%; left: 0%;" onclick="fadeOut(this)"/>
  </div>
    <script>
    function fadeOut(element)
      { element.classList.add('fade-out'); }
  </script>
</body>
</html>
