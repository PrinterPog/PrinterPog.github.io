<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memories!!!</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    background-color: #ffffff;
  }

  #main-image {
    display: block;
  }

        #yt-player {
      position: absolute;
      top: -9999px;
      left: -9999px;
    }

  .container {
    position: relative;
    width: fit-content;
  }

  .spoiler-image {
    position: absolute;
    transition: opacity 0.13s ease;
    z-index: 10;
    pointer-events: auto;
  }

  .fade-out {
    opacity: 0;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="I love you.png" alt="Interactive" id="main-image"
         style="top: 0%; left: 0%;" />
        <img src="Spoilers/Spoiler10.png" class="spoiler-image"
        style="top: 79.06%; left: 3%;" onclick="fadeOut(this)"/>
        <img src="Spoilers/Spoiler9.png" class="spoiler-image"
        style="top: 66.4%; left: 0.6%;" onclick="fadeOut(this)"/>
        <img src="Spoilers/Spoiler8.png" class="spoiler-image"
         style="top: 52.7%; left: 1.7%;" onclick="fadeOut(this)"/>
        <img src="Spoilers/Spoiler7.png" class="spoiler-image"
         style="top: 48.55%; left: 60.3%;" onclick="fadeOut(this)"/>
        <img src="Spoilers/Spoiler6.png" class="spoiler-image"
         style="top: 24.5%; left: 60.4%;" onclick="fadeOut(this)"/>
        <img src="Spoilers/Spoiler5.png" class="spoiler-image"
         style="top: 31.86%; left: 2.3%;" onclick="fadeOut(this)"/>
        <img src="Spoilers/Spoiler4.png" class="spoiler-image"
         style="top: 19.2%; left: 0.2%;" onclick="fadeOut(this)"/>
        <img src="Spoilers/Spoiler3.png" class="spoiler-image"
         style="top: 3.9%; left: 73.8%;" onclick="fadeOut(this)"/>
        <img src="Spoilers/Spoiler2.png" class="spoiler-image"
         style="top: 6.9%; left: 29%;" onclick="fadeOut(this)"/>
        <img src="Spoilers/Spoiler1.png" class="spoiler-image"
         style="top: 3.33%; left: 1.9%;" onclick="fadeOut(this)"/>
  </div>
  <iframe id="yt-player" width="0" height="0" src="" allow="autoplay" style="display: none;"></iframe>

  <script>
    function fadeOut(element) {
      element.classList.add('fade-out');
      
      if (element.src.includes("Spoiler1.png")) {
        const player = document.getElementById("yt-player");
        player.src = "https://www.youtube.com/embed/AJdTBPuZkHU?autoplay=1";
        player.style.display = "block";

        player.contentWindow.postMessage('{"event":"command","func":"setVolume","args":[20]}', '*');
      }
    }
  </script>
</body>
</html>
