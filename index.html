<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memories!!!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      width: fit-content;
    }
    .clickable-area {
      position: absolute;
      border: 2px solid red;
      cursor: pointer;
      background-color: rgba(255, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace with your actual image file name -->
    <img src="I love you.png" alt="Interactive" id="main-image" />

    <!-- Example clickable box -->
    <div class="clickable-area"
         style="top: 100px; left: 150px; width: 100px; height: 100px;"
         onclick="alert('You clicked the box!')">
    </div>
  </div>
</body>
</html>
