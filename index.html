<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memories!!!</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  background-color: #ffffff;
.container {
  position: relative;
  width: fit-content;
}
.spoiler-image {
  position: absolute;
  top: 0;
  left: 0;
  cursor: pointer;
  transition: opacity 0.5s ease;
  z-index: 10;
}
.fade-out {
  opacity: 0;
  pointer-events: none;
}
  </style>
</head>
<body>
  <div class="container">
    <img src="I love you.png" alt="Interactive" id="main-image"
         style="top: 0px; left: 0px;" />
    <img src="Spoilers/Spoiler1.png" class="spoiler-image"
         style="top: 0px; left: 0px;"
         onclick="fadeOut(this)" />
  </div>
    <script>
    function fadeOut(element)
      { element.classList.add('fade-out'); }
  </script>
</body>
</html>
